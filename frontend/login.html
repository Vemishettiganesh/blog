<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 500px;">
    <h3 class="text-center mb-4">Login</h3>
    <div class="card p-4 shadow-sm">
        <input id="usernameOrEmail" class="form-control mb-3" placeholder="Username or Email">
        <input id="password" type="password" class="form-control mb-4" placeholder="Password">
        <button class="btn btn-success w-100" onclick="login()">Login</button>
        <p id="msg" class="mt-3 text-center"></p>
    </div>
</div>
<script>
async function login() {
    const data = {
        usernameOrEmail: document.getElementById("usernameOrEmail").value,
        password: document.getElementById("password").value
    };

    try {
        const res = await fetch("http://localhost:8080/api/v1/auth/signin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.status === 200) {
            localStorage.setItem("token", result.accessToken);
            alert("Login successful!");
            window.location.href = "create-post.html";
        } else {
            document.getElementById("msg").innerText = "Invalid credentials";
        }
    } catch (e) {
        document.getElementById("msg").innerText = "Server error";
    }
}
</script>


</body>
</html>
