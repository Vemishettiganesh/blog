<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 500px;">
    <h3 class="text-center mb-4">Create Account</h3>
    <div class="card p-4 shadow-sm">
        <input id="name" class="form-control mb-3" placeholder="Full Name">
        <input id="username" class="form-control mb-3" placeholder="Username">
        <input id="email" class="form-control mb-3" placeholder="Email">
        <input id="password" type="password" class="form-control mb-4" placeholder="Password">
        <button class="btn btn-primary w-100" onclick="signup()">Sign Up</button>
        <p id="msg" class="mt-3 text-center"></p>
    </div>
</div>
<script>
async function signup() {
    const data = {
        name: document.getElementById("name").value,
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    try {
        const res = await fetch("http://localhost:8080/api/v1/auth/signup", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });

        const text = await res.text();

        if (res.status === 200) {
            alert("Signup successful! Now login.");
            window.location.href = "login.html";
        } else {
            alert("Error: " + text);
        }
    } catch (e) {
        alert("Server error!");
    }
}
</script>

</body>
</html>
